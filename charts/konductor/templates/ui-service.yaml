apiVersion: v1
kind: Service
metadata:
  name: {{ include "konductor.fullname" . }}-ui
  labels:
    {{- include "konductor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: ui
    {{- include "konductor.selectorLabels" . | nindent 4 }}
